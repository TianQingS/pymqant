{
    "Master":{
        //是否启动Master功能,如果为true,进程会每个三秒向Master模块汇报其所在模块运行信息
        "Enable":true,
        //管理模块的类型,与Module列表中ModuleType对应,开发者可以改为一个随机名称,以防止被非法访问
        "MasterType":"Master",
        //web静态文件路径
        "WebRoot":"/work/go/mqantserver/bin/console",
        //web控制台监听端口
        "WebHost":"0.0.0.0:8686",
        //用于远程服务器SSH的配置,本机IP如(127.0.0.1 localhost)无需配置
        "SSH":[

        ],
        "Process":[

        ]
    },
	"Module":{
        "Gate":[
                {
                    //Id在整个Module中必须唯一,不能重复
                    "Id":"Gate001",
                    //这个模块所属进程,非常重要,进程会根据该参数来判断是否需要运行该模块 [development]为默认值代表开发环境
                    "ProcessID":"development",
                    "Settings":{
                        "WSAddr":      	 ":3653",
                        "TCPAddr":     	 ":3563",
                        "MaxMsgLen":     4096,
                        "HTTPTimeout":   10,
                        "MaxConnNum" :   20000,
                        "Tls"        :   false,
                        "CertFile"       :   "/opt/go/mqantserver/sslkey/h5link.pem",
                        "KeyFile"        :   "/opt/go/mqantserver/sslkey/h5link.key",
                        //Session持久化心跳包 单位/秒
                        "MinHBStorage"  :   60
                    },
                    "Rabbitmq":{
                     "Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                     "Exchange"      :"rpc_queue",
                     "ExchangeType"  :"direct",
                     "Queue"        	:"gate001_rpc_queue",
                     "BindingKey"    :"gate001_rpc_queue",
                     "ConsumerTag"   :"gate001"
                     }
                }
            ],
        "Master":[
                        {
                            "Id":"Master001",
                            "ProcessID":"development",
                            "Rabbitmq":{
                            "Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                            "Exchange"      :"rpc_queue",
                            "ExchangeType"  :"direct",
                            "Queue"        	:"master_rpc_queue",
                            "BindingKey"    :"master_rpc_queue",
                            "ConsumerTag"   :"master"
                            }
                        }
                ],
        "Login":[
                {
                    "Id":"Login001",
                    "ProcessID":"development",
                    "Rabbitmq":{
                              "Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                              "Exchange"      :"rpc_queue",
                              "ExchangeType"  :"direct",
                              "Queue"         :"login_rpc_queue",
                              "BindingKey"    :"login_rpc_queue",
                              "ConsumerTag"   :"login_rpc_queue"
                    }
                }
        ],
        "Chat":[
                   {
                        "Id":"Chat001",
                        "ProcessID":"development",
                        "Rabbitmq":{
                        		"Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                        		"Exchange"      :"rpc_queue",
                        		"ExchangeType"  :"direct",
                        		"Queue"        	:"rpc_queue",
                        		"BindingKey"    :"rpc_queue",
                        		"ConsumerTag"   :"administrator"
                        }
                   }
               ],
        "PyChat":[
                           {
                                "Id":"PyChat001",
                                "ProcessID":"development",
                                "Rabbitmq":{
                                		"Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                                		"Exchange"      :"rpc_queue",
                                		"ExchangeType"  :"direct",
                                		"Queue"        	:"python_rpc_queue",
                                		"BindingKey"    :"python_rpc_queue",
                                		"ConsumerTag"   :"python"
                                }
                           }
                       ],
        "Test":[
                           {
                                "Id":"Test001",
                                "ProcessID":"development"
                           }
                       ],
        "Hitball":[
                   {
                        "Id":"Hitball001",
                        "ProcessID":"development",
                        "Rabbitmq":{
                        "Uri"           :"amqp://mqant:mqant@123.56.166.90:5672/test",
                        "Exchange"      :"rpc_queue",
                        "ExchangeType"  :"direct",
                        "Queue"        	:"hitball_rpc_queue",
                        "BindingKey"    :"hitball_rpc_queue",
                        "ConsumerTag"   :"hitball"
                        }
                   }
        ]
	},
	"Mqtt":{
	    // 最大写入包队列缓存
        "WirteLoopChanNum": 10,
        // 最大读取包队列缓存
        "ReadPackLoop": 10,
        // 读取超时
        "ReadTimeout": 600,
        // 写入超时
        "WriteTimeout": 300
	}
}